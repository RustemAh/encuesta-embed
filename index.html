<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Resultados Presidenciales Chile 2025</title>
  <style>
    :root { color-scheme: light; }
    body { margin:0; font-family: Arial, Roboto, sans-serif; background:#fff; }
    .wrap { max-width: 720px; margin: 0 auto; border:1px solid #ddd; border-radius:10px; overflow:hidden; }
    .hd { padding:16px 18px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    .hd h2 { margin:0; font-size:20px; }
    .ts { font-size:12px; color:#6b7280; }
    .banner { background:#FFD400; padding:10px 18px; font-weight:700; text-transform:uppercase; border-bottom:1px solid #eee; }
    .tbl { width:100%; border-collapse:collapse; font-size:14px; }
    .th { color:#6b7280; font-size:12px; }
    .row { border-top:1px solid #eee; }
    .party-badge { display:inline-block; min-width:22px; text-align:center; color:#fff; border-radius:4px; padding:2px 6px; font-weight:700; background:#6b7280; }
    .bar-rail { position:relative; width:160px; height:10px; background:#e5e7eb; border-radius:6px; overflow:hidden; }
    .bar-fill { height:10px; border-radius:6px; }
    .note { padding:10px 18px; color:#6b7280; font-size:12px; border-top:1px solid #eee; }
    .total { background:#fafafa; font-weight:700; }
    .winner { background:#F3F8FF; }
    @media (max-width:640px){ .bar-rail { width:120px; } }
  </style>
</head>
<body>
  <div class="wrap" role="group" aria-label="Resultados - Proyectados ganadores">
    <div class="hd">
      <h2>Presidencial Chile 2025 — Nacional</h2>
      <div class="ts" id="ts">—</div>
    </div>
    <div class="banner">PROYECTADOS GANADORES ✓</div>

    <table class="tbl">
      <thead>
        <tr class="th">
          <th style="text-align:left; padding:10px 18px;">Candidatura</th>
          <th style="text-align:center;">Lista</th>
          <th style="text-align:right; padding:10px 18px;">Votos</th>
          <th style="text-align:right; padding:10px 18px;">Porcentaje</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
      <tfoot>
        <tr class="row total">
          <td style="padding:12px 18px; color:#6b7280;">Total</td>
          <td></td>
          <td id="totalVotes" style="text-align:right; padding:12px 18px;">—</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <div class="note" id="footnote">Actualiza cada 60s · Fuente: Google Sheets</div>
  </div>

  <script>
    // ===== CONFIGURACIÓN =====
    const DATA_URL = "https://docs.google.com/spreadsheets/d/1e1hdX19TAZIiOnTfPgcCmfOh0HujEHWNEYn5WBiAFz8/export?format=csv";
    const REFRESH_MS = 60000;

    // Colores por candidato
    const candidateColorMap = {
      "José Antonio Kast": "#005CA9",
      "Evelyn Matthei": "#009688",
      "Franco Parisi": "#8E44AD",
      "Johannes Kaiser": "#7F8C8D",
      "Marco Enríquez-Ominami": "#F39C12",
      "Harold Mayne-Nicholls": "#27AE60",
      "Eduardo Artés": "#95A5A6",
      "Jeannette Jara": "#C0392B",
      "Voto nulo / blanco": "#999999"
    };

    function colorForRow(r){
      if (r && r.candidate && candidateColorMap[r.candidate]) return candidateColorMap[r.candidate];
      return "#6b7280";
    }

    function formatInt(n){ return (n||0).toLocaleString("es-CL"); }
    function nowStamp(){
      const d = new Date();
      return d.toLocaleString("es-CL", { dateStyle:"medium", timeStyle:"short" });
    }

    // Parser CSV simple
    function parseCSV(text){
      const lines = text.trim().split(/\r?\n/);
      const headers = lines.shift().split(",").map(h=>h.trim());
      return lines.map(line=>{
        const cols = line.split(",").map(c=>c.trim());
        const obj = {};
        headers.forEach((h,i)=> obj[h]=cols[i] ?? "");
        obj.votes = obj.votes ? Number(String(obj.votes).replace(/\./g,"")) : 0;
        obj.percent = obj.percent ? Number(String(obj.percent).replace(",", ".")) : 0;
        return obj;
      });
    }

    async function fetchCSV(url){
      const bust = url.includes("?") ? "&" : "?";
      const res = await fetch(url + bust + "t=" + Date.now(), { cache: "no-store" });
      if (!res.ok) throw new Error("No se pudo cargar CSV");
      return await res.text();
    }

    function render(rows){
      rows.sort((a,b)=> (b.percent||0) - (a.percent||0));
      const tbody = document.getElementById("rows");
      tbody.innerHTML = "";
      let total = 0;

      // Detectar top 2 más votados
      const topTwo = rows.slice(0,2).map(r=>r.candidate);

      rows.forEach(r=>{
        total += (r.votes||0);
        const color = colorForRow(r);
        const pct = Math.max(0, Math.min(100, Number(r.percent)||0));
        const tr = document.createElement("tr");
        tr.className = "row" + (topTwo.includes(r.candidate) ? " winner" : "");
        tr.innerHTML = `
          <td style="padding:10px 18px;">${topTwo.includes(r.candidate) ? "<b>"+(r.candidate||"")+"</b>" : (r.candidate||"")}</td>
          <td style="text-align:center;"><span class="party-badge" style="background:${color};">${r.party || "O"}</span></td>
          <td style="text-align:right; padding:10px 18px;">${r.votes ? formatInt(r.votes) : "—"}</td>
          <td style="text-align:right; padding:10px 18px;">
            <div style="display:inline-flex; gap:10px; align-items:center;">
              <div class="bar-rail"><div class="bar-fill" style="width:${pct}%; background:${color};"></div></div>
              <strong>${pct.toFixed(1)}%</strong>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("totalVotes").textContent = total ? formatInt(total) : "—";
      document.getElementById("ts").textContent = "Actualizado: " + nowStamp();
    }

    async function load(){
      try{
        const text = await fetchCSV(DATA_URL);
        const rows = parseCSV(text);
        render(rows);
        document.getElementById("footnote").textContent = "Actualiza cada " + (REFRESH_MS/1000) + "s · Fuente: Google Sheets";
      }catch(e){
        console.error(e);
        document.getElementById("footnote").textContent = "Error cargando CSV (revisa permisos de la hoja).";
      }
    }

    load();
    setInterval(load, REFRESH_MS);
  </script>
</body>
</html>
