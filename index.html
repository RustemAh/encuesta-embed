<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resultados Presidenciales Chile 2025</title>
<style>
:root { color-scheme: light; }
body { margin:0; font-family: Arial, Roboto, sans-serif; background:#fff; }
.wrap { max-width:720px; margin:0 auto; border:1px solid #ddd; border-radius:10px; overflow:hidden; }
.hd { padding:14px 16px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; flex-wrap:wrap; align-items:center; }
.hd h2 { margin:0; font-size:19px; font-weight:700; }
.ts { font-size:12px; color:#6b7280; margin-top:4px; }
.banner { background:#FFD400; padding:10px 16px; font-weight:700; text-transform:uppercase; border-bottom:1px solid #eee; }

.note { padding:10px 16px; color:#6b7280; font-size:12px; border-top:1px solid #eee; }
.total { background:#fafafa; font-weight:700; }
.winner { background:#F3F8FF; }
.chip-winner { display:inline-flex; align-items:center; gap:4px; background:#FFD400; color:#000; border-radius:6px; padding:2px 6px; font-size:11px; font-weight:700; margin-left:6px; }

.candidate { display:flex; align-items:center; gap:8px; }
.photo { width:36px; height:36px; border-radius:50%; object-fit:cover; border:1px solid #ddd; flex-shrink:0; }
.party-badge { display:inline-block; min-width:28px; text-align:center; color:#fff; border-radius:4px; padding:3px 7px; font-weight:700; background:#6b7280; font-size:13px; }

.row { border-top:1px solid #eee; padding:10px 16px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
.name-side { flex:1 1 60%; display:flex; align-items:center; gap:8px; }
.stats-side { flex:1 1 40%; text-align:right; font-size:13px; color:#333; }
.bar-rail { width:100%; height:8px; background:#e5e7eb; border-radius:6px; overflow:hidden; margin-top:4px; }
.bar-fill { height:8px; border-radius:6px; }

@media (max-width:480px) {
  .photo { width:30px; height:30px; }
  .hd h2 { font-size:17px; }
  .chip-winner { font-size:10px; }
  .party-badge { padding:2px 6px; font-size:12px; }
}
</style>
</head>
<body>
<div class="wrap">
  <div class="hd">
    <div>
      <h2>Presidencial Chile 2025 — Nacional</h2>
      <div class="ts" id="ts">—</div>
    </div>
  </div>
  <div id="banner" class="banner">CANDIDATURAS QUE PASAN A SEGUNDA VUELTA ✓</div>

  <div id="rows"></div>

  <div class="row total">
    <div style="font-weight:600;color:#6b7280;">Total</div>
    <div id="totalVotes" style="font-weight:600;">—</div>
  </div>

  <div class="note" id="footnote">Actualiza cada 60s · Fuente: Google Sheets</div>
</div>

<script>
const DATA_URL="https://docs.google.com/spreadsheets/d/1e1hdX19TAZIiOnTfPgcCmfOh0HujEHWNEYn5WBiAFz8/export?format=csv";
const REFRESH_MS=60000;

const candidateColorMap={
  "José Antonio Kast":"#005CA9","Evelyn Matthei":"#009688",
  "Franco Parisi":"#8E44AD","Johannes Kaiser":"#7F8C8D",
  "Marco Enríquez-Ominami":"#F39C12","Harold Mayne-Nicholls":"#27AE60",
  "Eduardo Artés":"#95A5A6","Jeannette Jara":"#C0392B",
  "Voto nulo / blanco":"#999999"
};

function colorForRow(r){ return candidateColorMap[r.candidate]||"#6b7280"; }
function formatInt(n){ return (n||0).toLocaleString("es-CL"); }
function nowStamp(){ const d=new Date(); return d.toLocaleString("es-CL",{dateStyle:"medium",timeStyle:"short"}); }

function parseCSV(text){
  const lines=text.trim().split(/\r?\n/);
  const headers=lines.shift().split(",").map(h=>h.trim());
  return lines.map(line=>{
    const cols=line.split(",").map(c=>c.trim());
    const obj={};
    headers.forEach((h,i)=>obj[h]=cols[i]||"");
    obj.votes=obj.votes?Number(String(obj.votes).replace(/\./g,"")):0;
    obj.percent=obj.percent?Number(String(obj.percent).replace(",", ".")):0;
    return obj;
  });
}

async function fetchCSV(url){
  const res=await fetch(url+(url.includes("?")?"&":"?")+"t="+Date.now(),{cache:"no-store"});
  if(!res.ok) throw new Error("No se pudo cargar CSV");
  return await res.text();
}

function render(rows){
  const blanco=rows.find(r=>r.candidate?.toLowerCase().includes("voto nulo"));
  const others=rows.filter(r=>!r.candidate?.toLowerCase().includes("voto nulo"));
  const allZero=others.length>0 && others.every(r=>(+r.votes||0)===0 && (+r.percent||0)===0);
  others.sort((a,b)=>(b.percent||0)-(a.percent||0)||(b.votes||0)-(a.votes||0));
  const topTwo=allZero?[]:others.slice(0,2).map(r=>r.candidate);

  const rowsDiv=document.getElementById("rows");
  rowsDiv.innerHTML="";
  let total=0;
  document.getElementById("banner").style.display=allZero?"none":"block";

  others.forEach(r=>{
    total+=(r.votes||0);
    const color=colorForRow(r);
    const pct=Math.max(0,Math.min(100,Number(r.percent)||0));
    const isTop=topTwo.includes(r.candidate);
    const photo=r.photo?`<img src="${r.photo}" alt="${r.candidate}" class="photo"/>`:"";
    rowsDiv.innerHTML+=`
      <div class="row${isTop?" winner":""}">
        <div class="name-side">
          ${photo}
          <div>
            <div style="font-weight:${isTop?"700":"500"};">${r.candidate||""}${isTop?`<span class="chip-winner">✓ Pasa a segunda vuelta</span>`:""}</div>
            <div><span class="party-badge" style="background:${color};">${r.party||"O"}</span></div>
          </div>
        </div>
        <div class="stats-side">
          ${r.votes?formatInt(r.votes):"—"}
          <div class="bar-rail"><div class="bar-fill" style="width:${pct}%;background:${color};"></div></div>
        </div>
      </div>`;
  });

  if(blanco){
    const color=colorForRow(blanco);
    const pct=Math.max(0,Math.min(100,Number(blanco.percent)||0));
    rowsDiv.innerHTML+=`
      <div class="row">
        <div class="name-side">
          <div style="font-weight:500;">${blanco.candidate}</div>
          <div><span class="party-badge" style="background:${color};">${blanco.party||"O"}</span></div>
        </div>
        <div class="stats-side">
          ${blanco.votes?formatInt(blanco.votes):"—"}
          <div class="bar-rail"><div class="bar-fill" style="width:${pct}%;background:${color};"></div></div>
        </div>
      </div>`;
  }

  document.getElementById("totalVotes").textContent=total?formatInt(total):"—";
  document.getElementById("ts").textContent="Actualizado: "+nowStamp();
}

async function load(){
  try{
    const text=await fetchCSV(DATA_URL);
    const rows=parseCSV(text);
    render(rows);
    document.getElementById("footnote").textContent="Actualiza cada "+(REFRESH_MS/1000)+"s · Fuente: Google Sheets (CSV)";
  }catch(e){
    console.error(e);
    document.getElementById("footnote").textContent="Error cargando CSV (revisa permisos de la hoja).";
  }
}

load();
setInterval(load,REFRESH_MS);
</script>
</body>
</html>
